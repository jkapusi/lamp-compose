<VirtualHost *:80>
    ServerAdmin webmaster@proweb.hu
    DocumentRoot /var/www/htdocs/zabbix.kapusi.hu/
    ServerName zabbix.kapusi.hu
    ServerAlias zabbix.kapusi.hu
#    ErrorLog /var/www/log/zabbix.kapusi.hu-error.log
#    CustomLog /var/www/log/zabbix.kapusi.hu-access.log combined
#    Include /etc/apache2/conf-enabled/php56.include
    <FilesMatch ".+\.ph(p[3457]?|t|tml)$">
        # SetHandler "proxy:unix:/run/php/php5.6-fpm.sock|fcgi://localhost"
        SetHandler "proxy:fcgi://php56:9000"
    </FilesMatch>

</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@proweb.hu
    DocumentRoot /var/www/htdocs/zabbix.kapusi.hu/
    ServerName zabbix.kapusi.hu
    ServerAlias zabbix.kapusi.hu
#    ErrorLog /var/www/log/zabbix.kapusi.hu-error.log
#    CustomLog /var/www/log/zabbix.kapusi.hu-access.log combined

    SSLCertificateFile /etc/letsencrypt/live/zabbix.kapusi.hu/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/zabbix.kapusi.hu/privkey.pem
#    Include /etc/letsencrypt/options-ssl-apache.conf
    Include /etc/apache2/conf-enabled/php56.include
</VirtualHost>
